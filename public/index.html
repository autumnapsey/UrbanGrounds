<head>

	<!-- for the facebook button -->
	<div id="fb-root"></div>
		<script>
		(function(d, s, id) {
	  		var js, fjs = d.getElementsByTagName(s)[0];
	  		if (d.getElementById(id)) return;
	  		js = d.createElement(s); js.id = id;
	  		// js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=997377097020840";
	  		fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		</script>
	</div>
	<!-- for the twitter button -->
	<script>
	!function(d,s,id){
		var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
		if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
	</script>

	<link href="images/favicon.ico?" rel="icon" type="image/x-icon" />
	<meta charset="UTF-8">
	<meta name="description" content="Urban Grounds is an app to find the perfect coffee shop for you in Detroit.">
	<meta name="keywords" content="coffee, Detroit, coffee shop">
	<meta name="author" content="Autumn Apsey, Rose Ryan Campau, Veronica Williams">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>

	<body ng-app="app">
		<header>
			<a href="#/"><img src="images/UGlogo.png" id="logo" alt="Urban Grounds"></a>
		</header>
		<div class="site">
			<ng-view></ng-view>
		</div>
		<div class="footerContainer" ng-controller="modalCtrl">
			<p>Website designed by Autumn Apsey, Rosalie Ryan Campau, and Veronica William<span class="button">s.</span></p>
			<p ng-click="clickForAbout()"><a href="" class="footerLink" >Learn more about us and get in touch.</a></p>
			<p ng-click="viewHelp()"><a href="" class="footerLink">Site not working?</a></p>
		</div>
	</body>
</html>
