<h2 class="interestPickerHeader">First pick what your interest is...</h2>

<div class="iconContainer">
	<img ng-class="class" ng-click="chooseInterest('music'); changeInterestClass($event)" src="../images/icons/EntertainmentCircle.png" title="Entertainment" id="musicButton" />
	<img ng-class="class" ng-click="chooseInterest('work'); changeInterestClass($event)" src="../images/icons/WorkCircle.png" title="Productivity" id="workButton" />
	<img ng-class="class" ng-click="chooseInterest('food'); changeInterestClass($event)" src="../images/icons/FoodCircle.png" title="Food" id="foodButton" />
	<img ng-class="class" ng-click="chooseInterest('social'); changeInterestClass($event)" src="../images/icons/SocialCircle.png" title="Socialising" id="socialButton" />
	<img ng-class="class" ng-click="chooseInterest('all'); changeInterestClass($event)"src="../images/icons/CoffeeCircle.png" title="I don't care, just give me coffee." id="coffeeButton" />
</div>
<div class="iconLabels">
	<div class="music">
		<p>MUSIC</p>
	</div>
	<div class="work">
		<p>WORK</p>
	</div>
	<div class="food">
		<p>FOOD</p>
	</div>
		<p class="social">SOCIAL</p>
	<div class="coffee">
		<p class="centred">JUST GIVE ME</p>
		<p class="centred">COFFEE</p>
	</div>
</div>

<h2 class="neighbourhoodPickerHeader" id="neighbourhoodPicker">Then pick what neighborhood you want to go to...</h2>


<div class="neighbourhoodIconContainer">
			<img src="../images/neighbourhoodIcons/circleCorktown.png" ng-click="showNeighborhoodShops('corktown'); changeNeighbourhoodClass($event)" id="corktown" ng-class="neighbourhoodClass" />
			<img src="../images/neighbourhoodIcons/circleEasternMarket.png" ng-click="showNeighborhoodShops('easternMarket'); changeNeighbourhoodClass($event)" id="easternMarket" ng-class="neighbourhoodClass" />
			<img src="../images/neighbourhoodIcons/circleDowntown.png" ng-click="showNeighborhoodShops('downtown'); changeNeighbourhoodClass($event)" id="downtown" ng-class="neighbourhoodClass" />
			<img src="../images/neighbourhoodIcons/circleNewCenter.png" ng-click="showNeighborhoodShops('newCenter'); changeNeighbourhoodClass($event)" id="newCenter" ng-class="neighbourhoodClass" />
	    	<img src="../images/neighbourhoodIcons/circleMidtown.png" ng-click="showNeighborhoodShops('midtown'); changeNeighbourhoodClass($event)" id="midtown" ng-class="neighbourhoodClass" />
</div>

<div class="mapContainer">
	<img src="../images/mapSections/mapSelectAll.png" class="map" id="map">

	<!-- <img src="../images/mapSections/mapSelectDowntown.png" class="map" id="downtownMap"> -->
</div>

<h2 class="coffeePickerHeader" id="coffeePicker">Now choose your coffee shop!</h2>

<div class="neighbourhoodContainer" ng-app="coffeeshops">

	<p class="shop">{{coffeeshop}}</p>

	<div class="downtownList shop" ng-model="coffeeshop">
		<ul ng-show="neighborhoods.downtown">
			<li ng-repeat="store in places.downtown track by $index" ng-click="chooseShop(places.downtown,$index)">{{store.name}}</li>
		</ul>
	</div>

	<div class="midtownMap" class="midtownList shop" ng-model="coffeeshop">
		<ul ng-show="neighborhoods.midtown">
			<li ng-repeat="store in places.midtown track by $index" ng-click="chooseShop(places.midtown,$index)">{{store.name}}</li>
		</ul>
	</div>

	<div class="newCenterMap" class="newCenterList shop" ng-model="coffeeshop">
		<ul ng-show="neighborhoods.newCenter">
			<li ng-repeat="store in places.newCenter track by $index" ng-click="chooseShop(places.newCenter,$index)">{{store.name}}</li>
		</ul>
	</div>

	<div class="corktownMap" class="corktownList shop" ng-model="coffeeshop">
		<ul ng-show="neighborhoods.corktown">
			<li ng-repeat="store in places.corktown track by $index" ng-click="chooseShop(places.corktown,$index)">{{store.name}}</li>
		</ul>
	</div>

	<div class="easternMarketMap" class="easternMarketList shop" ng-model="coffeeshop">
		<ul ng-show="neighborhoods.easternMarket">
			<li ng-repeat="store in places.easternMarket track by $index" ng-click="chooseShop(places.easternMarket,$index)">{{store.name}}</li>
		</ul>
	</div>

</div>
